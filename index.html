<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;

        .container {
            text-align: center;
            padding: 2rem;

            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.2em;

        }

            height: 2px;
            background: #e94560;
            margin: 2rem auto;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;

        }

        .email a {
            color: #e94560;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .email a:hover {
            color: #ffffff;
        }
